<body>

<header>
<nav>
    <div class="logo">
        ROBOTIC CLUB

    <!-- MENÚ DESKTOP -->
    <ul>
        <li><a href="index.html">Inicio</a></li>

</nav>

<!-- MENÚ MÓVIL -->

    <a href="galeria.html">Galería</a>

</div>


<main>

<div class="equipo">

        <img src="persona1.jpg" alt="Miembro 1">
        <h3>Nombre 1</h3>
        <p>Presidente</p>
    </div>

    <div class="miembro">
        <img src="persona2.jpg" alt="Miembro 2">
        <h3>Nombre 2</h3>

    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("menuMovil");

    if (btn && menu) {
        btn.addEventListener("click", () => {
            menu.classList.toggle("activo");
        });
    }
});
</script>
