<!DOCTYPE html>

<head>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="icon" type="image/png" href="icono.png">
<link rel="stylesheet" href="estilos.css">
</head>

<body>

<header>
<nav>
    <div class="logo">
        ROBOTIC CLUB
        <img src="pato.gif" alt="Pato bailando">
    </div>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="equipo.html">Equipo</a></li>
    </ul>
</nav>

<main>
<h1>Nuestro Equipo</h1>

<div class="equipo">

    <div class="miembro">
        <img src="persona1.jpg" alt="Miembro 1">
        <h3>Nombre 1</h3>
        <p>Presidente</p>
    </div>

    <div class="miembro">
        <img src="persona2.jpg" alt="Miembro 2">
        <h3>Nombre 2</h3>
        <p>Vicepresidente</p>
    </div>

    <div class="miembro">
        <img src="persona3.jpg" alt="Miembro 3">
        <h3>Nombre 3</h3>
        <p>Encargado de laboratorio</p>
    </div>

    <div class="miembro">
        <img src="persona4.jpg" alt="Miembro 4">
        <h3>Nombre 4</h3>
        <p></p>
    </div>

</div>
<section class="redes">
    <h2>Síguenos</h2>
    <div class="redes-contenedor">
        <a href="https://www.facebook.com/profile.php?id=61573092863989"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/roboticclubitslp/"><i class="fab fa-instagram"></i></a>
    </div>
</section>
</main>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("menuMovil");

    if (btn && menu) {
        btn.addEventListener("click", () => {
            menu.classList.toggle("activo");
        });
    }
});
</script>
