<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Eventos | Robotic Club</title>

<style>
body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("fondo.jpg") center / cover no-repeat fixed;
    color: white;
}

/* ===== MENÚ ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

nav {
    max-width: 1300px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #ff9f1a;
    font-weight: bold;
    letter-spacing: 2px;
    font-size: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 15px;
}

/* ===== CONTENIDO ===== */
main {
    padding-top: 140px;
    max-width: 1300px;
    margin: auto;
}

h1 {
    text-align: center;
    font-size: clamp(32px, 6vw, 52px);
    margin-bottom: 50px;
}

/* ===== EVENTO ===== */
.evento {
    background: rgba(0,0,0,0.45);
    border-left: 5px solid #ff9f1a;
    border-radius: 18px;
    padding: 30px;
    margin-bottom: 50px;
}

.evento p {
    color: #e0e0e0;
    max-width: 800px;
}

/* ===== GALERÍA ===== */
.fotos-evento {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 25px;
}

.fotos-evento img {
    width: 100%;
    height: auto;              /* NO se corta */
    object-fit: contain;       /* imagen completa */
    background: rgba(0,0,0,0.4);
    padding: 8px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,159,26,0.4);
    cursor: zoom-in;
    transition: transform 0.3s;
}

.fotos-evento img:hover {
    transform: scale(1.05);
}

/* ===== VISOR ===== */
#visor {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 3000;
    cursor: zoom-out;
}

#visor img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(255,159,26,0.6);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    nav ul {
        display: none;
    }
}
</style>
</head>

<body>

<header>
<nav>
    <div class="logo">ROBOTIC CLUB</div>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="equipo.html">Equipo</a></li>
    </ul>
</nav>
</header>

<main>
<h1>Eventos</h1>

<div class="evento">
    <h2>++++++++++++++</h2>
    <p>///////////////</p>
    <div class="fotos-evento">
        <img src="evento1_1.jpg" onclick="verImagen(this)">
        <img src="evento1_2.jpg" onclick="verImagen(this)">
        <img src="evento1_3.jpg" onclick="verImagen(this)">
    </div>
</div>

<div class="evento">
    <h2>Noche de Estrellas</h2>
    <p>25 de noviembre de 2025, exposición de proyectos y talleres.</p>
    <div class="fotos-evento">
        <img src="evento2_1.jpg" onclick="verImagen(this)">
        <img src="evento2_2.jpg" onclick="verImagen(this)">
        <img src="evento2_3.jpg" onclick="verImagen(this)">
    </div>
</div>

<div class="evento">
    <h2>Curso de SolidWorks</h2>
    <p>Los viernes a partir de las 11, duración de 1 hora, en el club de robótica.</p>
    <div class="fotos-evento">
        <img src="evento3_1.jpg" onclick="verImagen(this)">
        <img src="evento3_2.jpg" onclick="verImagen(this)">
        <img src="evento3_3.jpg" onclick="verImagen(this)">
    </div>
</div>

</main>

<!-- VISOR -->
<div id="visor" onclick="cerrarVisor()">
    <img id="visor-img">
</div>

<script>
function verImagen(img) {
    document.getElementById("visor-img").src = img.src;
    document.getElementById("visor").style.display = "flex";
}

function cerrarVisor() {
    document.getElementById("visor").style.display = "none";
}
</script>

</body>
</html>
