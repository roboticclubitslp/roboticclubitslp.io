<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Club de Robótica</title>

    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Mono', monospace;
    text-align: center;

    background-color: #25292d;

    /* ← AQUÍ TU IMAGEN PNG */
    background-image: url("fondo.jpg");

    /* PARA QUE SE ADAPTE A CUALQUIER PANTALLA */
    background-size: cover;     
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}

h1, p {
    margin-top: 20px;
    color: rgb(225, 137, 36);
    text-shadow: 0px 0px 10px rgb(51, 48, 67);
    font-weight: bold;
    font-size: 40px;
}

.img-container {
    margin-top: 200px;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

.img-container img {
    width: 280px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(223, 13, 13, 0.4);
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
    animation: flotando 3s infinite alternate ease-in-out;
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
}

.popup img {
    width: 70%;
    max-width: 900px;
    border-radius: 10px;
    box-shadow: 0 0 25px black;
}

@keyframes flotando {
    from { transform: translateY(0); }
    to   { transform: translateY(-10px); }
}
    </style>
</head>

<body>

    <h1>ROBOTIC CLUB</h1>
    <p>Collage de fotos</p>

    <div class="img-container">
        <img src="foto1.jpg" onclick="abrir(this.src)">
        <img src="foto2.jpg" onclick="abrir(this.src)">
        <img src="foto3.jpg" onclick="abrir(this.src)">
        <img src="foto4.jpg" onclick="abrir(this.src)">
        <img src="foto5.jpg" onclick="abrir(this.src)">
        <img src="foto6.jpg" onclick="abrir(this.src)">
        <img src="foto7.jpg" onclick="abrir(this.src)">
        <img src="foto8.jpg" onclick="abrir(this.src)">
        <img src="foto8.jpg" onclick="abrir(this.src)">
    </div>

    <div class="popup" id="popup" onclick="cerrar()">
        <img id="popupImg">
    </div>

    <script>
        function abrir(src) {
            document.getElementById("popupImg").src = src;
            document.getElementById("popup").style.visibility = "visible";
        }

        function cerrar() {
            document.getElementById("popup").style.visibility = "hidden";
        }
    </script>

</body>
</html>
