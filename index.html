<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Robotic Club</title>

<link rel="icon" type="image/png" href="icono.png">

<style>
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("fondo.jpg") center / cover no-repeat fixed;
    color: white;
}

/* ===== MEN√ö ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

nav {
    max-width: 1300px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ff9f1a;
    font-weight: bold;
    letter-spacing: 2px;
    font-size: 20px;
}

.logo img {
    width: 80px;
    height: 40px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    position: relative;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ff9f1a;
    left: 0;
    bottom: -5px;
    transition: width 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ===== CONTENIDO ===== */
main {
    padding-top: 140px;
    text-align: center;
}

h1 {
    font-size: clamp(36px, 6vw, 60px);
    letter-spacing: 4px;
    text-shadow: 0 0 15px rgba(255,159,26,0.6);
}

/* ===== VIDEO ===== */
.video-box {
    max-width: 900px;
    margin: 50px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,159,26,0.4);
}

.video-box video {
    width: 100%;
    display: block;
}

/* ===== SECCIONES ===== */
.info {
    margin-top: 80px;
    padding: 60px 20px;
    background: rgba(0,0,0,0.45);
    border-top: 2px solid rgba(255,159,26,0.3);
    border-bottom: 2px solid rgba(255,159,26,0.3);
}

.info h2 {
    color: #ff9f1a;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    nav ul {
        display: none;
    }
}
</style>
</head>

<body>

<header>
<nav>
    <div class="logo">ROBOTIC CLUB</div>

        <li><a href="equipo.html">Equipo</a></li>
    </ul>
</nav>
</header>

        <source src="videoplayback.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>
</div>

</body>
</html>
