<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería | Robotic Club</title>

<style>
body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("fondo.jpg") center / cover no-repeat fixed;
    color: white;
    min-height: 100vh;
}

/* ===== MENÚ ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

nav {
    max-width: 1300px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #ff9f1a;
    font-weight: bold;
    letter-spacing: 2px;
    font-size: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    position: relative;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ff9f1a;
    left: 0;
    bottom: -5px;
    transition: width 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ===== CONTENIDO ===== */
main {
    padding-top: 140px;
    max-width: 1300px;
    margin: auto;
    text-align: center;
}

h1 {
    color: white;
    font-size: clamp(32px, 6vw, 52px);
    letter-spacing: 3px;
    text-shadow: 0 0 15px rgba(255,159,26,0.6);
}

/* ===== GALERÍA ===== */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 40px 20px;
}

.galeria img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,140,0,0.4);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.galeria img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255,170,0,0.7);
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    z-index: 2000;
}

.popup img {
    width: 90%;
    max-width: 900px;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 15px;
}
</style>
</head>

<body>

<header>
<nav>
    <div class="logo">ROBOTIC CLUB</div>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="equipo.html">Equipo</a></li>
    </ul>
</nav>
</header>

<main>
<h1>Galería</h1>

<div class="galeria">
    <img src="foto1.jpg" onclick="abrir(this.src)">
    <img src="foto2.jpg" onclick="abrir(this.src)">
    <img src="foto3.jpg" onclick="abrir(this.src)">
    <img src="foto4.jpg" onclick="abrir(this.src)">
    <img src="foto5.jpg" onclick="abrir(this.src)">
    <img src="foto6.jpg" onclick="abrir(this.src)">

</div>
</main>

<div class="popup" id="popup" onclick="cerrar()">
    <img id="popupImg">
</div>

<script>
function abrir(src) {
    document.getElementById("popupImg").src = src;
    document.getElementById("popup").style.visibility = "visible";
}

function cerrar() {
    document.getElementById("popup").style.visibility = "hidden";
}
</script>

</body>
</html>
