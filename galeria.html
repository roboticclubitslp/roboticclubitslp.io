<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Galería | Robotic Club</title>

<link rel="icon" type="image/png" href="icono.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("fondo.jpg") center / cover no-repeat fixed;
    color: #ededed;
    min-height: 100vh;
}

/* ===== MENÚ ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

nav {
    max-width: 1300px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ff9f1a;
    font-weight: 600;
    letter-spacing: 2px;
    font-size: 20px;
}

.logo img {
    width: 80px;
    height: 40px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
    margin: 0;
}

nav ul li a {
    color: #ededed;
    text-decoration: none;
    font-size: 15px;
    position: relative;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ff9f1a;
    left: 0;
    bottom: -5px;
    transition: width 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ===== BOTÓN HAMBURGUESA ===== */
.menu-btn {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
    z-index: 4001;
}

.menu-btn span {
    width: 28px;
    height: 3px;
    background: #ff9f1a;
    border-radius: 2px;
}

/* ===== MENÚ MÓVIL ===== */
.menu-movil {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.96);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 35px;
    transform: translateX(100%);
    transition: transform 0.35s ease;
    z-index: 4000;
}

.menu-movil a {
    color: #ff9f1a;
    font-size: 22px;
    letter-spacing: 3px;
    text-decoration: none;
}

.menu-movil.activo {
    transform: translateX(0);
}

/* ===== CONTENIDO ===== */
main {
    padding-top: 140px;
    max-width: 1300px;
    margin: auto;
    text-align: center;
}

h1 {
    font-size: clamp(32px, 6vw, 52px);
    letter-spacing: 4px;
    color: white;
    text-shadow: 0 0 15px rgba(255,159,26,0.6);
}

/* ===== GLOW REUTILIZABLE ===== */
.glow-orange {
    box-shadow:
        0 0 20px rgba(255,159,26,0.45),
        0 0 45px rgba(255,159,26,0.25);
}

/* ===== GALERÍA ===== */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 40px 20px;
}

.galeria img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;

    box-shadow:
        0 0 20px rgba(255,159,26,0.45),
        0 0 45px rgba(255,159,26,0.25);
}

.galeria img:hover {
    transform: scale(1.06);
    filter: brightness(1.15);
    box-shadow:
        0 0 35px rgba(255,159,26,0.7),
        0 0 70px rgba(255,159,26,0.35);
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    z-index: 2000;
}

.popup img {
    width: 90%;
    max-width: 900px;
    max-height: 85vh;
    object-fit: contain;
    border-radius: 18px;

    box-shadow:
        0 0 30px rgba(255,159,26,0.6),
        0 0 80px rgba(255,159,26,0.35);
}

/* ===== FLECHAS ===== */
.flecha {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 55px;
    color: #ff9f1a;
    cursor: pointer;
    user-select: none;
    padding: 15px;
}

.flecha.izq { left: 30px; }
.flecha.der { right: 30px; }

.contador {
    position: absolute;
    bottom: 30px;
    color: #ff9f1a;
    font-size: 14px;
}

/* ===== SOLO CELULAR ===== */
@media (max-width: 768px) {

    body {
        background-attachment: scroll;
    }

    nav ul {
        display: none;
    }

    .menu-btn {
        display: flex;
    }

    main {
        padding-top: 120px;
    }

    .flecha.izq { left: 10px; }
    .flecha.der { right: 10px; }
}
</style>
</head>

<body>

<header>
<nav>
    <div class="logo">
        ROBOTIC CLUB
        <img src="pato.gif" alt="Pato bailando">
    </div>

    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="equipo.html">Equipo</a></li>
    </ul>

    <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>
</header>

<div class="menu-movil" id="menuMovil">
    <a href="index.html">Inicio</a>
    <a href="galeria.html">Galería</a>
    <a href="eventos.html">Eventos</a>
    <a href="equipo.html">Equipo</a>
</div>

<main>
<h1>Galería</h1>

<div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
    <img src="foto7.jpeg">
    <img src="foto8.jpeg">
    <img src="foto9.jpeg">
    <img src="foto10.jpeg">
    <img src="foto11.jpeg">
    <img src="foto12.jpeg">
    <img src="foto13.jpeg">
    <img src="foto14.jpeg">
    <img src="foto15.jpeg">
    <img src="foto16.jpeg">
    <img src="foto17.jpeg">
    <img src="foto18.jpeg">
    <img src="foto19.jpeg">
    <img src="foto20.jpeg">
    <img src="foto21.jpeg">
    <img src="foto22.jpeg">
    <img src="foto23.jpeg">
</div>
</main>

<div class="popup" id="popup">
    <span class="flecha izq" onclick="anterior()">&#10094;</span>
    <img id="popupImg">
    <div class="contador" id="contador"></div>
    <span class="flecha der" onclick="siguiente()">&#10095;</span>
</div>

<script>
const btn = document.getElementById("menuBtn");
const menu = document.getElementById("menuMovil");

btn.onclick = () => menu.classList.toggle("activo");
menu.querySelectorAll("a").forEach(a => {
    a.onclick = () => menu.classList.remove("activo");
});

const imagenes = document.querySelectorAll(".galeria img");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const contador = document.getElementById("contador");
let indice = 0;

imagenes.forEach((img, i) => {
    img.onclick = () => {
        indice = i;
        mostrar();
    };
});

function mostrar() {
    popupImg.src = imagenes[indice].src;
    contador.textContent = (indice + 1) + " / " + imagenes.length;
    popup.style.visibility = "visible";
}

function siguiente() {
    indice = (indice + 1) % imagenes.length;
    mostrar();
}

function anterior() {
    indice = (indice - 1 + imagenes.length) % imagenes.length;
    mostrar();
}

popup.onclick = e => {
    if (e.target === popup) popup.style.visibility = "hidden";
};

let inicioX = 0;
popup.addEventListener("touchstart", e => {
    inicioX = e.changedTouches[0].screenX;
});

popup.addEventListener("touchend", e => {
    let finX = e.changedTouches[0].screenX;
    if (finX < inicioX - 50) siguiente();
    if (finX > inicioX + 50) anterior();
});
</script>

</body>
</html>
