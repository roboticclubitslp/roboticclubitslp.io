<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- ✅ VIEWPORT (SOLO PARA CELULAR, PC NO CAMBIA) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Galería | Robotic Club</title>

<link rel="icon" type="image/png" href="icono.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("fondo.jpg") center / cover no-repeat fixed;
    color: #ededed;
    min-height: 100vh;
}

/* ===== MENÚ ===== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    z-index: 1000;
}

nav {
    max-width: 1300px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ff9f1a;
    font-weight: 600;
    letter-spacing: 2px;
    font-size: 20px;
}

.logo img {
    width: 80px;
    height: 40px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
    margin: 0;
}

nav ul li a {
    color: #ededed;
    text-decoration: none;
    font-size: 15px;
    position: relative;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ff9f1a;
    left: 0;
    bottom: -5px;
    transition: width 0.3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ===== CONTENIDO ===== */
main {
    padding-top: 140px;
    max-width: 1300px;
    margin: auto;
    text-align: center;
}

h1 {
    font-size: clamp(32px, 6vw, 52px);
    letter-spacing: 4px;
    color: white;
    text-shadow: 0 0 15px rgba(255,159,26,0.6);
}

/* ===== GALERÍA ===== */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 40px 20px;
}

.galeria img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,159,26,0.4);
    cursor: pointer;
    transition: 0.3s;
}

.galeria img:hover {
    transform: scale(1.06);
    filter: brightness(1.15);
    box-shadow: 0 0 35px rgba(255,159,26,0.7);
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    z-index: 2000;
}

.popup img {
    width: 90%;
    max-width: 900px;
    max-height: 85vh;
    object-fit: contain;
    border-radius: 15px;
    animation: zoomFade 0.35s ease;
}

@keyframes zoomFade {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* ===== FLECHAS ===== */
.flecha {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 55px;
    color: #ff9f1a;
    cursor: pointer;
    user-select: none;
    padding: 15px;
    text-shadow: 0 0 18px rgba(255,159,26,0.9);
    transition: 0.2s;
}

.flecha:hover {
    transform: translateY(-50%) scale(1.25);
    color: #ffd28a;
}

.flecha.izq { left: 30px; }
.flecha.der { right: 30px; }

/* ===== TITULO + CONTADOR ===== */
.titulo-foto {
    position: absolute;
    top: 30px;
    color: #ff9f1a;
    letter-spacing: 2px;
    font-size: 16px;
}

.contador {
    position: absolute;
    bottom: 30px;
    color: #ff9f1a;
    letter-spacing: 2px;
    font-size: 14px;
    opacity: 0.85;
}

/* ================================================= */
/* ===== SOLO CELULAR (PC NO SE MODIFICA) ===== */
/* ================================================= */
@media (max-width: 768px) {

    body {
        background-attachment: scroll;
    }

    nav ul {
        display: none;
    }

    main {
        padding-top: 120px;
    }

    h1 {
        letter-spacing: 3px;
    }

    .galeria {
        gap: 18px;
        padding: 30px 15px;
    }

    .galeria img {
        height: 160px;
    }

    .flecha {
        font-size: 45px;
        padding: 12px;
    }

    .flecha.izq { left: 10px; }
    .flecha.der { right: 10px; }

    .titulo-foto {
        top: 15px;
        font-size: 14px;
    }

    .contador {
        bottom: 15px;
        font-size: 13px;
    }
}
</style>
</head>

<body>

<header>
<nav>
    <div class="logo">
        ROBOTIC CLUB
        <img src="pato.gif" alt="Pato bailando">
    </div>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="equipo.html">Equipo</a></li>
    </ul>
</nav>
</header>

<main>
<h1>Galería</h1>

<div class="galeria" id="galeria">
    <img src="foto1.jpg" loading="lazy">
    <img src="foto2.jpg" loading="lazy">
    <img src="foto3.jpg" loading="lazy">
    <img src="foto4.jpg" loading="lazy">
    <img src="foto5.jpg" loading="lazy">
    <img src="foto6.jpg" loading="lazy">
    <img src="foto7.jpeg" loading="lazy">
    <img src="foto8.jpeg" loading="lazy">
    <img src="foto9.jpeg" loading="lazy">
    <img src="foto10.jpeg" loading="lazy">
    <img src="foto11.jpeg" loading="lazy">
    <img src="foto12.jpeg" loading="lazy">
    <img src="foto13.jpeg" loading="lazy">
    <img src="foto14.jpeg" loading="lazy">
    <img src="foto15.jpeg" loading="lazy">
    <img src="foto16.jpeg" loading="lazy">
    <img src="foto17.jpeg" loading="lazy">
    <img src="foto18.jpeg" loading="lazy">
    <img src="foto19.jpeg" loading="lazy">
    <img src="foto20.jpeg" loading="lazy">
    <img src="foto21.jpeg" loading="lazy">
    <img src="foto22.jpeg" loading="lazy">
    <img src="foto23.jpeg" loading="lazy">
</div>
</main>

<!-- POPUP -->
<div class="popup" id="popup">
    <span class="flecha izq" onclick="anterior()">&#10094;</span>
    <div class="titulo-foto" id="tituloFoto"></div>
    <img id="popupImg">
    <div class="contador" id="contador"></div>
    <span class="flecha der" onclick="siguiente()">&#10095;</span>
</div>

<script>
const imagenes = document.querySelectorAll(".galeria img");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const contador = document.getElementById("contador");
let indice = 0;

imagenes.forEach((img, i) => {
    img.onclick = () => {
        indice = i;
        mostrar();
    };
});

function mostrar() {
    popupImg.src = imagenes[indice].src;
    contador.textContent = (indice + 1) + " / " + imagenes.length;
    popup.style.visibility = "visible";
}

function cerrar() {
    popup.style.visibility = "hidden";
}

function siguiente() {
    indice = (indice + 1) % imagenes.length;
    mostrar();
}

function anterior() {
    indice = (indice - 1 + imagenes.length) % imagenes.length;
    mostrar();
}

popup.onclick = e => {
    if (e.target === popup) cerrar();
};

document.addEventListener("keydown", e => {
    if (popup.style.visibility === "visible") {
        if (e.key === "ArrowRight") siguiente();
        if (e.key === "ArrowLeft") anterior();
        if (e.key === "Escape") cerrar();
    }
});

/* ===== SWIPE MÓVIL ===== */
let inicioX = 0;
popup.addEventListener("touchstart", e => {
    inicioX = e.changedTouches[0].screenX;
});

popup.addEventListener("touchend", e => {
    let finX = e.changedTouches[0].screenX;
    if (finX < inicioX - 50) siguiente();
    if (finX > inicioX + 50) anterior();
});
</script>

</body>
</html>
